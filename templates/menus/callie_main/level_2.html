{% load menu_tags static %}

<div class="dropdown">
    <div class="dropdown-body">
        <ul class="dropdown-list">
        {% for item in menu_items %}
            {% if menu_items %}
            <li><a href="{{ item.href }}">{{ item.text }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
    </div>
</div>
